language: android

sudo: false

jdk:
  - oraclejdk8

env:
  global:
  - ANDROID_API=28
  - ANDROID_BUILD_TOOLS=28.0.3
  - EMULATOR_API_LEVEL=24

android:
  components:
  - android-$ANDROID_API
  - android-$EMULATOR_API_LEVEL
  - build-tools-$ANDROID_BUILD_TOOLS
  - tools
  - platform-tools
  - extra-google-m2repository
  - sys-img-armeabi-v7a-android-$EMULATOR_API_LEVEL

before_script:
  - echo no | android create avd --force -n test --target android-$EMULATOR_API_LEVEL --abi armeabi-v7a
  - emulator -avd test -noskin -no-audio -no-boot-anim -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82

script:
  - ./gradlew check connectedCheck --stacktrace
  - ./gradlew ktlint

branches:
  only:
  - master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
