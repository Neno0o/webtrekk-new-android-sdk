apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'org.jetbrains.dokka-android'

android {
    compileSdkVersion versions.compileSdkVersion

    defaultConfig {
        targetSdkVersion versions.targetSdkVersion
        minSdkVersion versions.minSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        versionName versions.webtrekkVersion
    }

    lintOptions {
        textReport true
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }

    testOptions {
        unitTests.returnDefaultValues = true
        unitTests.all {
            useJUnitPlatform()
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$versions.kotlinVersion"
    implementation "androidx.appcompat:appcompat:$versions.appCompatVersion"
    implementation "androidx.core:core-ktx:$versions.coreKtxVersion"

    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$versions.kotlinCoroutines"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$versions.kotlinCoroutines"

    implementation "org.koin:koin-android:$versions.koinVersion"

    implementation "androidx.work:work-runtime-ktx:$versions.workManagerVersion"

    implementation "com.squareup.okhttp3:okhttp:$versions.okHttpVersion"

    testImplementation "junit:junit:$versions.junitVersion"
    testImplementation "androidx.test:core:$versions.testCoreVersion"
    testImplementation "io.mockk:mockk:$versions.mockkVersion"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$versions.kotlinCoroutines"
    testImplementation "io.kotlintest:kotlintest-runner-junit5:$versions.kotlinTestVersion"
    androidTestImplementation "androidx.test.ext:junit:$versions.testCoreVersion"
    androidTestImplementation "androidx.test:core:$versions.testCoreVersion"
    androidTestImplementation "androidx.test:runner:$versions.runnerVersion"
    androidTestImplementation "io.mockk:mockk-android:$versions.mockkVersion"

    androidTestImplementation "androidx.room:room-testing:$versions.roomVersion"
    androidTestImplementation "androidx.work:work-testing:$versions.workManagerVersion"

    implementation(project(':core'))
    implementation(project(':data'))
}

dokka {
    outputFormat = 'html'
    outputDirectory = "$buildDir/javadoc"
}

apply from: 'bintray.gradle'
