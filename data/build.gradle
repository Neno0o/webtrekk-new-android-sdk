apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion versions.compileSdkVersion


    defaultConfig {
        minSdkVersion versions.minSdkVersion
        targetSdkVersion versions.targetSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        versionName versions.webtrekkVersion
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        targetCompatibility = "8"
        sourceCompatibility = "8"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$versions.kotlinVersion"
    implementation "androidx.appcompat:appcompat:$versions.appCompatVersion"
    implementation "androidx.core:core-ktx:$versions.coreKtxVersion"

    implementation "androidx.room:room-runtime:$versions.roomVersion"
    implementation "androidx.room:room-coroutines:$versions.roomVersion"
    kapt "androidx.room:room-compiler:$versions.roomVersion"

    implementation "com.squareup.okhttp3:okhttp:$versions.okHttpVersion"

    androidTestImplementation "androidx.test.ext:junit:$versions.testCoreVersion"
    androidTestImplementation "androidx.test:core:$versions.testCoreVersion"
    androidTestImplementation "androidx.test:runner:$versions.runnerVersion"
    androidTestImplementation "androidx.arch.core:core-testing:$versions.coreTestingVersion"

    implementation(project(':core'))
}
